<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Silver Web Calculator</title>
        <meta name="viewport">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Silver Web Caclulator</h1>
            <p>By Marcos Villena 2025</p>
        </div>
        <div class="input">
            <input id="a" type="text" autofocus>
        </div>
        <div class="output" id="output"></div>
        <div class="operations">
            <button type="submit" id="clear">CE</button>
            <button type="submit" id="add">+</button>
            <button type="submit" id="substract">-</button>
            <button type="submit" id="multiply">*</button>
            <button type="submit" id="divide">/</button>
            <button type="submit" id="equals">=</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
