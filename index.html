<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Silver Web Calculator</title>
        <meta name="viewport">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Silver Web Caclulator</h1>
            <p>By <a href="https://github.com/silverbone6">Marcos Villena</a> 2025</p>
        </div>
        <div class="input">
            <input id="a" type="text" autofocus>
        </div>
        <div class="output" id="output">0</div>
        <div class="buttonpad">
            <button class="clear" type="submit" id="clear">CE</button>
            <button class="operation" type="submit" id="add">+</button>
            <button class="operation" type="submit" id="substract">-</button>
            <button class="operation" type="submit" id="multiply">x</button>
            <button class="operation" type="submit" id="divide">/</button>
            <button class="equals" type="submit" id="equals">=</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
